<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Base Apparel">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Base Apparel coming soon page</title>

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!--Styles-->
  <link rel="stylesheet" href="./src/css/style.css">
  
</head>
<body>

  <section class="information__container">
    <header class="header">
      <img src="./src/images/logo.svg" alt="image logo" class="header__logo">
      <figure class="header__image">
        <img src="./src/images/hero-desktop.jpg" alt="image desktop" class="image__desktop">
        <img src="./src/images/hero-mobile.jpg" alt="image mobile" class="image__mobile">
      </figure>

    </header>
    <div class="information__box">
      <h1 class="information__title"> <span class="information__title--pink">We're</span>coming soon</h1>
   
      <p class="information__description">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals. </p>

      <form action="#" id="form">
        <input type="text" class="input" id="input" placeholder="Email Address">
        <img src="./src/images/icon-error.svg" alt="icon error" class="image__error">
        <button class="button" id="button" aria-label="button submit">
          <img class="arrow" src="../src/images/icon-arrow.svg" alt="image arrow">
        </button>
        <small id="message" class="message"></small>
      </form>  
    </div>
  </section>
  <figure class="image__container">
    <img src="./src/images/hero-desktop.jpg" alt="image main" class="image">
  </figure>

<script src="./src/javascript/script.js"></script>
</body>
</html>
